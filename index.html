<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Huddle Landing Page with a Single Introductory Section</title>
  </head>
  <body>
    <header class="header container">
      <img src="./images/logo.svg" alt="Twitter logo" />
    </header>

    <main class="hero container">
      <section class="hero__image">
        <img src="./images/illustration-mockups.svg" alt="Twitter logo" />
      </section>
      <section class="hero__header">
        <h1 class="hero__heading">Build The Community Your Fans Will Love</h1>
        <p class="hero__paragraph">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="button__register">Register</button>
      </section>
    </main>
    <footer class="footer container">
      <img src="./images/icon-facebook.svg" alt="Twitter logo" />
      <img src="./images/icon-twitter.svg" alt="Twitter logo" />
      <img src="./images/icon-instagram.svg" alt="Twitter logo" />
    </footer>
  </body>
</html>
